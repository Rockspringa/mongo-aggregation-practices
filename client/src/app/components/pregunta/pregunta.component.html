 <div class="container bg-dark border-right">
   <h3 class="text-light">{{ preguntaActual.enunciado }}</h3>
   <p class="text-light">Tiempo restante: {{ tiempoRestante }} segundos</p>
   <hr class="text-white">
   <div class="list-group list-reset">

     <ng-container *ngFor="let respuesta of preguntaActual.respuestas; let i = index">
       <a  class="list-group-item list-group-item-action" [class]="getColorClass(i)" (click)="seleccionarRespuesta(respuesta)">
         {{ respuesta }}
       </a>
     </ng-container>

   </div>
   <div *ngIf="finalizado" class="container bg-dark border-right">
     <h3 class="text-light">Resultados</h3>
     <p class="text-light">Preguntas contestadas: {{ preguntaIndex }}</p>
     <p class="text-light">Respuestas correctas: {{ respuestasCorrectas }}</p>
     <p class="text-light">Puntaje: {{ calcularPuntaje()| number:'1.2-2' }}</p>
   </div>
 </div>
