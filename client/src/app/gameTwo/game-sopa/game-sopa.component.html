<div class="header">
  <h3 class="title">Sopa de letras</h3>
  <h3 class="timer">Tiempo transcurrido: {{ formatTime(timeElapsed) }}</h3>
</div>
<div class="words-container">
  <h2 class="encuentra">Encuentra las palabras:</h2>
  <ul>
    <li
      *ngFor="let word of wordsToFind"
      [class.found]="isWordFound(word.toLowerCase())"
    >
      {{ word }}
    </li>
  </ul>
</div>

<div class="game-container">
  <table>
    <tr *ngFor="let row of letters; let rowIndex = index">
      <td
        *ngFor="let letter of row; let colIndex = index"
        [class.selected]="isSelected(rowIndex, colIndex)"
        (click)="selectLetter(rowIndex, colIndex)"
      >
        {{ letter }}
      </td>
    </tr>
  </table>
  <div class="orden">
    <h3 class="found-words">Palabras encontradas:</h3>
    <ul>
      <li *ngFor="let word of foundWords">{{ word }}</li>
    </ul>
    <h3 *ngIf="gameFinished">Â¡Has encontrado todas las palabras!</h3>
  </div>
</div>
